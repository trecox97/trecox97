<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <title>Trevor Cox's Website</title>
   <link rel="stylesheet" type="text/css" href="./main.css">
   <link rel="stylesheet" type="text/css" href="./header.css">
   <link rel="stylesheet" type="text/css" href="./footer.css">
   <link rel="stylesheet" type="text/css" href="./larry.css">
   <link rel="icon" type="image/x-icon" href="Images/favicon.ico">

   <audio id="my_audio" src="Songs/Curb.mp3" loop="loop"></audio>
   <script>
       window.onload = function () {
           document.getElementById("my_audio").play();
       }
   </script>
   

</head>

<body>
     <div id="header-container"></div>


     <div id="footer-container"></div>

     <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
          // Function to load external HTML content into a specific container
          const loadContent = (url, containerId) => {
            return fetch(url)
              .then(response => response.text())
              .then(data => {
                document.getElementById(containerId).innerHTML = data;
              })
              .catch(error => {
                console.error('Error loading content:', error);
              });
          };
    
          // Load the header and footer
          Promise.all([
            loadContent('header.html', 'header-container'),
            loadContent('footer.html', 'footer-container')
          ])
          .then(() => {
            // Once content is loaded, make the page visible
            document.body.style.visibility = 'visible';
          });
        });
      </script>
  </body>
  </html>
