<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <title>Peace Corps</title>
   <link rel="stylesheet" type="text/css" href="./main.css">
   <link rel="stylesheet" type="text/css" href="./header.css">
   <link rel="stylesheet" type="text/css" href="./footer.css">
   <link rel="stylesheet" type="text/css" href="./peacecorps.css">
   <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
   <audio id="my_audio" src="Songs/CobraVerde.mp3" loop="loop"></audio>
   <script>
      window.onload = function () {
         document.getElementById("my_audio").play();
      }
   </script>

</head>

<body>
   <div id="header-container"></div>

   <video autoplay muted loop id="background-video">
      <source src="Videos/landPan.mp4" type="video/mp4">
   </video>
   <div class="main">
      <h1>My Peace Corps Newsletters</h1>

      <button id="playPauseBtn">Play</button>
      <br>
      <script src="PlayPause.js"></script>
      <div class="content">
         <ul class = "newsletters">
            <li class="top"><h3>Click the link to download a pdf</h3>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.9.pdf" download="Newsletterno.9.pdf">Newsletter no.9</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.8.pdf" download="Newsletterno.8.pdf">Newsletter no.8</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.7.pdf" download="Newsletterno.7.pdf">Newsletter no.7</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.6.pdf" download="Newsletterno.6.pdf">Newsletter no.6</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.5.pdf" download="Newsletterno.5.pdf">Newsletter no.5</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.4.pdf" download="Newsletterno.4.pdf">Newsletter no.4</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.3.pdf" download="Newsletterno.3.pdf">Newsletter no.3</a>
            </li>
            <li class="item"><a href="Newsletters/Newsletterno.2.pdf" download="Newsletterno.2.pdf">Newsletter no.2</a>
            </li>
            <li class="bottom"><a href="Newsletters/Newsletterno.1.pdf" download="Newsletterno.1.pdf">Newsletter no.1</a></li>
         </ul>
      </div>
      <br>
   </div>
   <div id="footer-container"></div>

   <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Function to load external HTML content into a specific container
        const loadContent = (url, containerId) => {
          return fetch(url)
            .then(response => response.text())
            .then(data => {
              document.getElementById(containerId).innerHTML = data;
            })
            .catch(error => {
              console.error('Error loading content:', error);
            });
        };
  
        // Load the header and footer
        Promise.all([
          loadContent('header.html', 'header-container'),
          loadContent('footer.html', 'footer-container')
        ])
        .then(() => {
          // Once content is loaded, make the page visible
          document.body.style.visibility = 'visible';
        });
      });
    </script>
</body>

</html>
