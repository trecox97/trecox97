    <script src="Utils/createDefaultGlobe.js"></script>
    <script>
      //Setting Custom Defaults and arc specific colors for my travel globe.
      let arcsData = cardinalTravels;
      let labelData = cardinalCities;
      globe.arcsData(arcsData)
        .labelsData(labelData)
        .arcColor(["white", "red"])
        .arcDashAnimateTime([2500])
        .arcStroke([".4px"])
        .arcDashInitialGap(() => Math.random())
        .arcLabel(d => d.label)
        .arcDashAnimateTime(d => d.distance)
        .arcDashAnimateTime(d => {
            const effectiveDistance = d.distance < 2000 ? 2500 : d.distance;
            return effectiveDistance;
        })
        .arcDashLength(0.1)
        .arcDashGap(1)
        ;
        globe.controls().autoRotateSpeed = 0;

    </script>
