<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Laser Range</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./footer.css">
    <link rel="stylesheet" type="text/css" href="./gun-range.css">

    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">

    <audio id="my_audio" src="Songs/The Doors - The End (original).mp3" loop="loop"></audio>
    <script>
        window.onload = function () {
            document.getElementById("my_audio").play();
        }
    </script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <ul class="h">
            <li class="h"><a href="#">Welcome to the Hidden Laser Range</a></li>
            <li class="h"><a href="./random.html">TAKE ME BACK!</a></li>
        </ul>
    </header>

    <!-- Ember Canvas (background) -->
    <canvas id="emberCanvas"></canvas>
    <script src="embers.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header");

            window.addEventListener("scroll", () => {
                if (window.scrollY > 10) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        });
    </script>

    <h1>test</h1>

    <div id="footer-container"></div>

    <script>
        // Load footer dynamically
        document.addEventListener('DOMContentLoaded', () => {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>

</html>
