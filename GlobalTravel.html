<body>
  <header id="header"></header>
  <script src="loadHeader.js"></script>
  <h2>These arcs show my international travels and moves.</h2>
  <div>
    <button id="playPauseBtn">Play</button>
  </div>
  <script src="PlayPause.js"></script>

  <div class="container">
    <div class="dropdown">
      <button class="collapsible">Select Dataset</button>
      <div class="content">
        <ul id="arcList"></ul>
      </div>
    </div>
    <div id="globeViz"></div>
  </div>

  <script src="defineArcDataSets.js"></script>

  <script>
      const list = document.getElementById('arcList');

      const datasets = {
        "All Travels & Moves": { arcs: allArcs, labels: defaultCityLabels },
        "USA Moves": { arcs: arcsUSAMoves, labels: usCities },
        "2025 Ski Trips": { arcs: arcs2025SkiTrips, labels: skiTripCities },
        "2022-2024 Peace Corps Travels": { arcs: arcsPeaceCorpsTravels, labels: peaceCorpsCities },
        "2021 & 2022 Euro Trips": { arcs: arcs2022EuroTrip, labels: euroTrip2022Cities },
        "2021 Mexico Trip": { arcs: arcs2021MexicoTrip, labels: mexicoTripCities },
        "2018 Euro Trip": { arcs: arcs2018EuroTrip, labels: euroTrip2018Cities },
        "2016 Study Abroad": { arcs: arcs2016StudyAbroad, labels: studyAbroadCities },
        "2008 Ireland Trip": { arcs: arcs2008IrelandTrip, labels: irelandTripCities }
      };

      Object.keys(datasets).forEach(dataset => {
        const listItem = document.createElement('li');
        listItem.textContent = dataset;
        if (dataset === "All Travels & Moves") {
          listItem.classList.add('selected');
        }

        listItem.addEventListener('click', function () {
          list.querySelectorAll('.selected').forEach(item => item.classList.remove('selected'));
          listItem.classList.add('selected');
          globe.arcsData(datasets[dataset].arcs).labelsData(datasets[dataset].labels);
        });

        list.appendChild(listItem);
      });

    // Collapsible button functionality
    const coll = document.querySelector('.collapsible');
    const content = document.querySelector('.content');
    coll.addEventListener('click', function () {
      this.classList.toggle('active');
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + 180 + "px";
      }
    });
  </script>


  <script src="createTravelGlobe.js"></script>

  <div id="footer-container"></div>
  <script src="LoadFooter.js"></script>
</body>
