<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Laser Range</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./footer.css">
    <link rel="stylesheet" type="text/css" href="./gun-range.css">

    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">

    <audio id="my_audio" src="Songs/The Doors - The End (original).mp3" loop="loop"></audio>
    <script>
        window.onload = function () {
            document.getElementById("my_audio").play();
        }
    </script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <ul class="h">
            <li class="h"><a href="#">Welcome to the Hidden Laser Range</a></li>
            <li class="h"><a href="./random.html">TAKE ME BACK!</a></li>
        </ul>
    </header>

    <!-- Ember Canvas (background) -->
    <canvas id="emberCanvas"></canvas>
    <script src="embers.js"></script>
    
    <!-- Main Content Section -->
    <div id="main">
        <!-- Play/Pause Button -->
        <button id="playPauseBtn">Play</button>

        <!-- Gunshot Type Dropdown -->
        <label for="gunType">
            <h2>Select Gunshot Type:</h2>
        </label>
        <select id="gunType">
            <option value="gun">Regular Gunshot</option>
            <option value="laser">Laser Gunshot</option>
        </select>

        <!-- Content for Gunshot Display -->
        <div id="canvas">
            <div id="content">
                <img id="gunshotImage" src="Images/gunshot.png" style="display:none;" />
                <audio id="gunshotAudio" src="Songs/Gunshot.mp3" preload="auto"></audio>
                <audio id="laserAudio" src="Songs/laser-shot.mp3" preload="auto"></audio>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header");

            window.addEventListener("scroll", () => {
                if (window.scrollY > 10) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        });
    </script>

    <div id="footer-container"></div>

    <script>
        // Load footer dynamically
        document.addEventListener('DOMContentLoaded', () => {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>

</html>
